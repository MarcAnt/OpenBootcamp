<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="./assets/dn-land_of_the_babys.jpg"
        alt="Duke Nukem - Land of the babys"
      />
    </section>

    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video autoplay controls loop muted width="300" height="300">
        <source src="./assets/LazerHawk  King of The Streets.mp4.webm" />
      </video>
    </section>

    <section>
      <h1>Aprendiendo a utilizar audios</h1>
      <audio autoplay controls loop muted>
        <source src="./assets/Primal Fear - Mind Machine.mp3" />
      </audio>
    </section>
  </body>
</html>
